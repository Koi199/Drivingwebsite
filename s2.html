<!DOCTYPE html>
<html lang="en" id="scenario">
  <head>
    <title>Scenario</title>
    <link href="index.css" rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <style>
      body {
        background-image: url("Assets/intersection\ 2.png");
        background-color: #cccccc;
        background-attachment: fixed;
        background-size: 100% 100%;
      }
    </style>

    <div class="question">
      <p>What are the potential dangers when turning right?</p>
      <input
        type="button"
        value="Grey car in front of you"
        onclick="Correct()"
      />
      <br />
      <br />
      <input
        type="button"
        value="Pedestrian on the right of the intersection"
        onclick="Wrong()"
      />
      <br />
      <br />
      <input type="button" value="White SUV in front" onclick="Wrong()" />
      <br />
      <br />
      <input type="button" value="White sedan in front" onclick="Wrong()" />
      <br />
      <p id="wrong"></p>
      <p id="right"></p>
    </div>

    <script>
      function Wrong() {
        document.getElementById("wrong").innerHTML = "Aw, too bad, try again!";
        document.getElementById("right").innerHTML = "";
      }
      function Correct() {
        document.getElementById("right").innerHTML =
          "Good Job! You must be wary in case the grey car turns left with you.";
        document.getElementById("wrong").innerHTML = "";
      }
    </script>
  </body>
</html>
