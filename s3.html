<!DOCTYPE html>
<html lang="en" id="scenario">
  <head>
    <title>Scenario</title>
    <link href="index.css" rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <style>
      body {
        background-image: url("Assets/intersection\ 3.png");
        background-color: #cccccc;
        background-attachment: fixed;
        background-size: 100% 100%;
      }
    </style>

    <div class="question">
      <p>What potetial dangers are present when turning left?</p>
      <input type="button" value="Grey SUV to the left" onclick="Wrong()" />
      <br />
      <br />
      <input type="button" value="Bus in front" onclick="Wrong()" />
      <br />
      <br />
      <input type="button" value="Pedestrian in front" onclick="Wrong()" />
      <br />
      <br />
      <input type="button" value="Blue sedan in front" onclick="Correct()" />
      <br />
      <p id="wrong"></p>
      <p id="right"></p>
    </div>

    <script>
      function Wrong() {
        document.getElementById("wrong").innerHTML = "Aw, too bad, try again!";
        document.getElementById("right").innerHTML = "";
      }
      function Correct() {
        document.getElementById("right").innerHTML =
          "Good Job! You may hit the back of the blue sedan.";
        document.getElementById("wrong").innerHTML = "";
      }
    </script>
  </body>
</html>
