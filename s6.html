<!DOCTYPE html>
<html lang="en" id="scenario">
  <head>
    <title>Scenario</title>
    <link href="index.css" rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <style>
      body {
        background-image: url("Assets/intersection\ 9.png");
        background-color: #cccccc;
        background-attachment: fixed;
        background-size: 100% 100%;
      }
    </style>

    <div class="question">
      <p>What are the potential dangers when passing the crosswalk?</p>
      <input type="button" value="Black SUV in front" onclick="Wrong()" />
      <br />
      <br />
      <input type="button" value="Pedestrian on the left" onclick="Correct()" />
      <br />
      <br />
      <input type="button" value=" Red car in front" onclick="Wrong()" />
      <br />
      <br />
      <input type="button" value="Pedestrian on the right" onclick="Wrong()" />
      <br />
      <p id="wrong"></p>
      <p id="right"></p>
      <button class="button" onclick="window.location.href=plus()" )>
        Next
      </button>
    </div>

    <script>
      function Wrong() {
        document.getElementById("wrong").innerHTML = "Aw, too bad, try again!";
        document.getElementById("right").innerHTML = "";
      }
      function Correct() {
        document.getElementById("right").innerHTML =
          "Good Job! You might hit the black sedan when merging into the right lane.";
        document.getElementById("wrong").innerHTML = "";
      }

      function plus() {
        var dog;
        var i = parseInt(window.localStorage.getItem("i"));
        var num = window.localStorage.getItem("num").split(",");
        var pages = window.localStorage.getItem("pages").split(",");
        i = i + 1;
        dog = pages[num[i]];

        window.localStorage.setItem("i", i.toString());
        return dog;
      }
    </script>
  </body>
</html>
