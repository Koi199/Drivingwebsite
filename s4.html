<!DOCTYPE html>
<html lang="en" id="scenario">
  <head>
    <title>Scenario</title>
    <link href="index.css" rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <style>
      body {
        background-image: url("Assets/intersection\ 4.png");
        background-color: #cccccc;
        background-attachment: fixed;
        background-size: 100% 100%;
      }
    </style>

    <div class="question">
      <p>What are the potential dangers when crossing the intersection?</p>
      <input type="button" value="Black sedan in front" onclick="Wrong()" />
      <br />
      <br />
      <input
        type="button"
        value="White truck to the left"
        onclick="Correct()"
      />
      <br />
      <br />
      <input
        type="button"
        value="Grey SUV behind white truck"
        onclick="Wrong()"
      />
      <br />
      <br />
      <input
        type="button"
        value="Grey SUV in front of black sedan"
        onclick="Wrong()"
      />
      <br />
      <p id="wrong"></p>
      <p id="right"></p>
    </div>

    <script>
      function Wrong() {
        document.getElementById("wrong").innerHTML = "Aw, too bad, try again!";
        document.getElementById("right").innerHTML = "";
      }
      function Correct() {
        document.getElementById("right").innerHTML =
          "Good Job! The white truck might hit you from the side while you are crossing the intersection.";
        document.getElementById("wrong").innerHTML = "";
      }
    </script>
  </body>
</html>
